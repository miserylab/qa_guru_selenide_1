plugins {
    id 'java-library'
}

group = 'guru.qa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation ('com.codeborne:selenide:6.14.0',
            'org.junit.jupiter:junit-jupiter:5.9.3'
    )

}

test {
    useJUnitPlatform()
}